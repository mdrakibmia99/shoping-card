<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Add To Cart</title>
  </head>
  <body class="bg-body-secondary">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-11 mx-auto">
          <div class="row mt-5 gx-3">

            <!-- Left div -->
            <div
              class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow-sm"
            >
              <div class="card p-4">
                <h2 class="pb-2 mx-auto font-weight-bold text-primary">Cart (2 Items)</h2>
                <div class="row">

                  <!-- Cart image div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow-sm product_img"
                  >
                    <img
                      src="img-one.png"
                      alt="Shirt"
                      class="img-fluid"
                    />
                  </div>

                  <!-- Cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">

                      <!-- Product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-3 product_name">Shirt</h1>
                        <p class="mb-2">Color: Blue</p>
                        <p class="mb-2">Size: M</p>
                        <p class="mb-3" id="price">15</p>
                      </div>

                      <!-- Quantity increase or decrease -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">
                          <li class="page-item">
                            <button class="page-link" onclick="decreaseNumber('price','Quantity', 'total')"><i class="uil uil-minus"></i></button>
                          </li>
                          <li class="page-item">
                            <input type="text" name="" class="page-link" value="0" id="Quantity"></input>
                        </li>
                          <li class="page-item">
                            <button class="page-link" onclick="increaseNumber('price','Quantity', 'total')"><i class="uil uil-plus"></i></button>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <!-- Remove and price -->
                    <div class="row">
                        <div class="col-8 d-flex justify-content-between remove_wish">
                            <p><i class="uil uil-trash-alt text-danger fs-4"></i></p>
                            <hp><i class="uil uil-heart text-danger fs-4"></i></hp>
                        </div>
                        <div class="col-4 d-flex justify-content-end price_money">
                            <h3>$ <span class="itemval" id="total">00</span></h3>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 2nd cart product -->
              <div class="card px-4">
                <div class="row">
                  <!-- Cart image div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow-sm product_img"
                  >
                    <img
                      src="img-two.png"
                      alt="Shirt"
                      class="img-fluid"
                    />
                  </div>
                  <!-- Cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- Product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-3 product_name">T-Shirt</h1>
                        <p class="mb-2">Color: White</p>
                        <p class="mb-2">Size: M</p>
                        <p class="mb-3">Price: $  <span id="total1">15</span></p>
                      </div>
                      <!-- Quantity increase or decrease -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">
                          <li class="page-item">
                            <button class="page-link" onclick="decreaseNumber('price','Quantity2', 'total2')"><i class="uil uil-minus"></i></button>
                          </li>
                          <li class="page-item">
                            <input type="text" name="" class="page-link" value="0" id="Quantity2"></input>
                        </li>
                          <li class="page-item">
                            <button class="page-link" onclick="increaseNumber('price','Quantity2', 'total2')"><i class="uil uil-plus"></i></button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- Remove and price -->
                    <div class="row">
                        <div class="col-8 d-flex justify-content-between remove_wish">
                            <p><i class="uil uil-trash-alt text-danger fs-4"></i></p>
                            <hp><i class="uil uil-heart text-danger fs-4"></i></hp>
                        </div>
                        <div class="col-4 d-flex justify-content-end price_money">
                            <h3>$ <span class="itemval1" id="total2">00</span></h3>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right div -->
            <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
              <div class="right_side px-3 py-5 shadow bg-white">
                <h2 class="product_name mb-5">Total Amount : </h2>
                <div class="price_indiv d-flex justify-content-between">
                  <p>Product amount :</p>
                  <p>$<span id="product_total_amt" >0.00</span></p>
                </div>
                <div class="price_indiv d-flex justify-content-between">
                  <p>Shipping Charge :</p>
                  <p>$<span id="shipping_charge" >50.0</span></p>
                </div>
                <hr />
                <div
                  class="total-amt d-flex justify-content-between font-weight-bold"
                >
                  <p>The total amount (including VAT) :</p>
                  <p>$<span id="total_cart_amt">0.00</span></p>
                </div>
                <button class="btn btn-primary text-uppercase" onclick="CheckOut()">Checkout</button>
              </div>

              <!-- Delivery date  -->
              <div class="mt-3 shadow p-3 bg-white">
                <div class="pt-4">
                  <h5 class="mb-4">Expected delivery date :</h5>
                  <p>June 15th 2023 - June 20th 2023</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>

    <!-- SweetAlert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
